<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My AR Art</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;}
    #overlay{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(0,0,0,.55); z-index:9999;
      color:#fff; font:14px/1.4 system-ui; text-align:center; padding:16px;
    }
    #btn{padding:12px 18px;border-radius:999px;border:0;font-size:16px;}
    #status{margin-top:10px;opacity:.9}
    a-scene{position:fixed;inset:0;width:100%;height:100%;}
   
/* 背景：カメラ(video) */
video {
  position: fixed !important;
  inset: 0 !important;
  width: 100% !important;
  height: 100% !important;
  object-fit: cover !important;
  z-index: 0 !important;
}

/* AR描画：a-scene と canvas を video より上へ */
a-scene {
  position: fixed !important;
  inset: 0 !important;
  width: 100% !important;
  height: 100% !important;
  z-index: 2 !important;
}

canvas {
  position: fixed !important;
  inset: 0 !important;
  width: 100% !important;
  height: 100% !important;
  z-index: 3 !important;
}

/* ボタンUIは最前面 */
#overlay { z-index: 9999 !important; }


  </style>
</head>

<body>
  <div id="overlay">
    <div>
      <button id="btn">ARを開始</button>
      <div id="status">押したらカメラ許可 → 作品（ターゲット画像）を映してください</div>
    </div>
  </div>

  <a-scene
    id="scene"
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-image src="./art.png" width="1.5" height="1.5" position="0 0 0.01"></a-image>
    </a-entity>

  </a-scene>

  <script>
    const overlay = document.getElementById('overlay');
    const btn = document.getElementById('btn');
    const status = document.getElementById('status');
    const sceneEl = document.getElementById('scene');

    function waitForSystem(timeoutMs = 6000) {
      return new Promise((resolve, reject) => {
        const t0 = Date.now();
        const timer = setInterval(() => {
          const sys = sceneEl.systems && sceneEl.systems["mindar-image-system"];
          if (sys && typeof sys.start === "function") {
            clearInterval(timer);
            resolve(sys);
          }
          if (Date.now() - t0 > timeoutMs) {
            clearInterval(timer);
            reject(new Error("mindar-image-system が見つかりません（初期化失敗）"));
          }
        }, 100);
      });
    }

    btn.addEventListener('click', async () => {
      try {
        btn.disabled = true;
        status.textContent = "起動中…";

        const [tRes, aRes] = await Promise.all([
          fetch("./targets.mind", { cache: "no-store" }),
          fetch("./art.png", { cache: "no-store" })
        ]);
        if (!tRes.ok) throw new Error("targets.mind が見つかりません（" + tRes.status + "）");
        if (!aRes.ok) throw new Error("art.png が見つかりません（" + aRes.status + "）");

        if (!sceneEl.hasLoaded) {
          await new Promise(res => sceneEl.addEventListener("loaded", res, { once: true }));
        }

        const arSystem = await waitForSystem();
        await arSystem.start();

        overlay.style.display = "none";
      } catch (e) {
        alert("AR開始に失敗しました。\n" + (e?.message ?? e));
        status.textContent = "失敗: " + (e?.message ?? e);
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
