<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My AR Art</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;}
    #overlay{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(0,0,0,.55); z-index:9999;
      color:#fff; font:14px/1.4 system-ui; text-align:center; padding:16px;
    }
    #btn{pointer-events:auto;padding:12px 18px;border-radius:999px;border:0;font-size:16px;}
    #msg{margin-top:10px; opacity:.9;}
  </style>
</head>

<body>
  <div id="overlay">
    <div>
      <button id="btn">ARを開始</button>
      <div id="msg">ボタンを押す → カメラ許可 → 作品（ターゲット画像）を映してください</div>
    </div>
  </div>

  <a-scene
    id="scene"
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-image src="./art.png" width="1.5" height="1.5" position="0 0 0.01"></a-image>
    </a-entity>

  </a-scene>

  <script>
    const overlay = document.getElementById('overlay');
    const btn = document.getElementById('btn');
    const msg = document.getElementById('msg');
    const sceneEl = document.getElementById('scene');

    // “mindar-image-system” が登録されるまで待ってから start する（iPhone対策）
    function waitForMindARSystem() {
      return new Promise((resolve, reject) => {
        const t0 = Date.now();
        const timer = setInterval(() => {
          const sys = sceneEl.systems && sceneEl.systems['mindar-image-system'];
          if (sys && typeof sys.start === 'function') {
            clearInterval(timer);
            resolve(sys);
          }
          if (Date.now() - t0 > 6000) { // 6秒待っても出ないなら失敗
            clearInterval(timer);
            reject(new Error('MindARの初期化に失敗しました（スクリプト読み込み/targets.mind を確認）'));
          }
        }, 100);
      });
    }

    btn.addEventListener('click', async () => {
      try {
        msg.textContent = '起動中…';
        // targets/art が取れるか軽く確認（失敗すると理由が分かる）
        const [tRes, aRes] = await Promise.all([
          fetch('./targets.mind', {cache:'no-store'}),
          fetch('./art.png', {cache:'no-store'})
        ]);
        if (!tRes.ok) throw new Error('targets.mind が見つかりません（' + tRes.status + '）');
        if (!aRes.ok) throw new Error('art.png が見つかりません（' + aRes.status + '）');

        const sys = await waitForMindARSystem();
        await sys.start();

        overlay.style.display = 'none';
      } catch (e) {
        alert('AR開始に失敗しました。\n' + (e?.message ?? e));
        msg.textContent = '失敗：' + (e?.message ?? e);
      }
    });
  </script>
</body>
</html>
