<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My AR Art</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

 <style>
  html, body { margin:0; height:100%; overflow:hidden; background:#000; }
  a-scene { position: fixed; inset: 0; width: 100%; height: 100%; }
</style>

<a-scene
  id="scene"
  mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
  renderer="alpha: true"
  background="transparent: true"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false"
  embedded>

  <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-image src="./art.png" width="1.5" height="1.5" position="0 0 0.01"></a-image>
  </a-entity>

</a-scene>


  <script>
    const overlay = document.getElementById('overlay');
    const btn = document.getElementById('btn');
    const status = document.getElementById('status');
    const sceneEl = document.getElementById('scene');

    function waitForSystem(timeoutMs = 6000) {
      return new Promise((resolve, reject) => {
        const t0 = Date.now();
        const timer = setInterval(() => {
          const sys = sceneEl.systems && sceneEl.systems["mindar-image-system"];
          if (sys && typeof sys.start === "function") {
            clearInterval(timer);
            resolve(sys);
          }
          if (Date.now() - t0 > timeoutMs) {
            clearInterval(timer);
            reject(new Error("mindar-image-system が見つかりません（初期化失敗）"));
          }
        }, 100);
      });
    }

    btn.addEventListener('click', async () => {
      try {
        btn.disabled = true;
        status.textContent = "起動中…";

        // ファイル存在チェック（ここで404が出ると原因が分かる）
        const [tRes, aRes] = await Promise.all([
          fetch("./targets.mind", { cache: "no-store" }),
          fetch("./art.png", { cache: "no-store" })
        ]);
        if (!tRes.ok) throw new Error("targets.mind が見つかりません（" + tRes.status + "）");
        if (!aRes.ok) throw new Error("art.png が見つかりません（" + aRes.status + "）");

        // loaded は既に終わってることがあるので、hasLoaded を見て必要なときだけ待つ
        if (!sceneEl.hasLoaded) {
          await new Promise(res => sceneEl.addEventListener("loaded", res, { once: true }));
        }

        const arSystem = await waitForSystem();
        await arSystem.start();  // ここでカメラが起動するはず

        overlay.style.display = "none";
      } catch (e) {
        alert("AR開始に失敗しました。\n" + (e?.message ?? e));
        status.textContent = "失敗: " + (e?.message ?? e);
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
